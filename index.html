<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>



<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 selector">
                <select name="filtro" id="filtro" class="filtro">
                    <option value="todas">Todas</option>
                    <option value="diaria">Diaria</option>
                    <option value="semanal">Semanal</option>
                    <option value="mensual">Mensual</option>
                    <option value="puntual">Puntual</option>
                </select>
            </div>

            <div class="col-12 buscador">
                <input type="text" id="search" class="search">
                <button onclick="buscarTarea()"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>


        <div class="row">
            <div class="col-12">

                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" data-toggle="collapse" data-target="#demo">AGREGAR TAREA</button>

                    <div class="agregar-tarea collapse" id="demo">
                        <h4>Añadir Tarea</h4>
                        <input type="text" placeholder="Titulo" id="titulo" class="titulo">
                        <textarea name="" id="descripcion" cols="30" rows="10" placeholder="descripcion" class="texto"></textarea>
                        <select name="filtro" class="tipo" id="tipo">
                            <option value="diaria" >Diaria</option>
                            <option value="semanal">Semanal</option>
                            <option value="mensual">Mensual</option>
                            <option value="puntual">Puntual</option>
                        </select>

                        <br>
                        <button onclick="agregarTarea()">Añadir</button>
                    </div>
                </div>
            </div>
        </div>





        <div class="row">
            <div class="col-12">
                <div class="row tareas" id="tareas"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/function.js"></script>
    <script>
        pintarTareas(arrTareas);
    </script>

</body>

</html>
